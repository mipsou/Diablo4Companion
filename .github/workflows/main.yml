name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Add Octokit Package
      run: dotnet add package Octokit
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # Ajoutez cette étape pour exécuter votre script C# après la construction et les tests
    - name: Exécuter le script de mise à jour du README
      run: dotnet run --project scripts/update_readme.csproj
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
